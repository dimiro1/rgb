<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RGB - Game Boy Emulator</title>
        <style>
            body {
                font-family: "Courier New", monospace;
                background-color: #1e1e1e;
                color: #d4d4d4;
                padding: 20px;
                margin: 0;
            }
            .container {
                max-width: 800px;
                margin: 0 auto;
            }
            h1 {
                color: #4ec9b0;
                border-bottom: 2px solid #4ec9b0;
                padding-bottom: 10px;
            }
            #output {
                background-color: #252526;
                border: 1px solid #3e3e42;
                border-radius: 5px;
                padding: 15px;
                min-height: 200px;
                margin-top: 20px;
                line-height: 1.6;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>RGB - Game Boy Emulator</h1>

            <div id="output"></div>
        </div>

        <script type="module">
            import init, { run } from "./pkg/rgb_wasm.js";

            // Auto-run on page load
            window.addEventListener("load", async () => {
                try {
                    await init();
                    run();
                } catch (err) {
                    document.getElementById("output").innerHTML =
                        `Error: ${err}`;
                }
            });
        </script>
    </body>
</html>
